<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <title>Windows Login Recreation</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- online link to font awesome 5 below -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/all.css">
  
</head>

<body>

  <div class="wrapper container-center">
     <div class="top-left-link">
        <a href="http://"><span class="top-left-icon"><i class="fas fa-search"></i></span> Link top left</a>
     </div>
     <div class="top-right-link">
         <a href="http://"><span class="top-right-icon"><i class="fas fa-camera"></i></span> Link top right</a>
     </div>
     <div class="center-link">
         <a href="http://"><span class="center-icon"><i class="fas fa-search"></i></span> Center Icon </a>
     </div>

     <div class="login-form-container">
         <form action="" id="login-form">
            <div class="user">
               <img id="user-img" src="img/profile-placeholder.png" alt="user profile image">
            <h3 class="user-name">User Name</h3>
            </div>
 
            <input type="password" name="password-input" id="">
         </form>
      </div>

     <div class="bottom-left">
         <div class="time">5:43pm</div>
         <div class="date">Wedensday, November 12</div>
     </div>
     <div class="bottom-right">
      <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
      <span class="power-icon"><i class="fas fa-battery-three-quarters"></i></span>
     </div>
  </div> 
       

    


  <script src="js/script.js"></script>
</body>
</html>
