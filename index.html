<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Windows 10 Login Recreation" />
    <meta name="author" content="Rudy" />

    <title>Windows 10 Lockscreen / Login Recreation</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/all.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body onload="displayTime();">


    <section id="pic-of-day-section">
      <div class="top-left-link">
        <div class="top-left-link__wrapper">
          <div class="top-left-link__icon"><img src="img/icons/icons8-search-32-white.png" alt="view content icon"></div>
          <div class="top-left-link__content-wrapper">
            <p class="top-left-link__top-content">
              Top left Link
            </p>
            <p class="top-left-link__sub-content">
              <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Lorem
              ipsum dolor sit amet consectetur adipisicing elit. -->
            </p>
          </div>
        </div>
      </div>

      <div class="top-right-link">
         <div class="top-right-link__wrapper">
            <div class="top-right-link__icon">
               <img src="img/icons/icons8-camera-32-white.png" alt="camera icon">
            </div>
            <div class="top-right-link__content-wrapper">
               <p class="top-right-link__question top-right-link__top-content">
                  Like what you see?
               </p>
               <div class="top-right-link__sub-content">
                  <ul class="top-right-link__ul-title">
                     <li top-right-link__li-title>
                        <a class="top-right-link__title" href="#">
                           Description Title, Title
                        </a>
                     </li>
                  </ul>
                  
                  <hr />
                  <ul class="top-right-link__ul">
                     <li class="top-right-link__like">
                        <span class="top-right-link__like--heart-icon">
                           <i class="far fa-heart"></i> I like it!
                        </span>
                        
                        <p class="top-right-link__like--text">We'll keep showing you pictures like this.</p>
                     </li>
                     <li class="top-right-link__dislike">
                        <span class="top-right-link__dislike--heart-icon">
                           <i class="fa-solid fa-heart-crack"></i>
                        </span>
                        Not a fan.
                        <p class="top-right-link__dislike--text">We'll switch to a new picture.</p>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>

      <!-- <span class="material-symbols-outlined">
heart_broken
</span> 
<span class="dislike--heart-icon"><i class="fa-solid fa-heart-crack"></i></span> -->

      <div class="center-link">
        <div class="center-link__wrapper">
          <div class="center-link__icon">
            <img src="img/icons/icons8-search-32-white.png" alt="view content icon">
          </div>
          <div class="center-link__content-wrapper">
            <p class="center-link__top-content">
              Center Top Content
            </p>
            <p class="center-link__sub-content">
              <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione error earum quae, molestias illo sed in deleniti sunt. Sunt, obcaecati. Ipsa aspernatur ad omnis exercitationem nisi consectetur eaque consequatur harum? -->
            </p>
          </div>
        </div>
      </div>

      <!--  -->
      <div class="bottom-left time-container">
        <div class="bottom-left__time"></div>
        <div class="bottom-left__date"></div>
      </div>
      <div class="bottom-right">
        <span class="bottom-right__wifi-icon"><img class="wifi-icon-img icon" src="img/icons/icons8-wi-fi-32-white.png" alt="wifi icon" /></span>
        <span class="bottom-right__power-icon"
          ><img class="power-icon-img icon" src="img/icons/icons8-recharge-battery-32-white.png" alt="charging icon" />
         </span>
         <span class="pulse-effect charging-pulse-effect"></span>
      </div>
    </section>

   <section id="login-section">
      <div class="login-form-container">
         <form action="" id="login-form">
            <div class="user-wrapper">
               <img
               id="user-img"
               src="img/profile-placeholder.png"
               alt="user profile image"
               />
               <h3 id="user-name">User Name</h3>
            </div>
            <div class="input-wrapper">
               <input type="password"name="pin-input"id="pin-login-input"maxlength="4"pattern="[0-9]+" placeholder="PIN"/>
               <span class="view-icon-span"><img src="img/icons/icons8-eye-32.png" class="eye-icon" alt="view icon"></span></input>
               <button id="submit-btn"><img src="img/icons/icons8-right-32-white.png" alt="pin submit button"></button>
            </div>
            
            <div class="options-main-container">
               <div class="forgot-info-wrapper">
                  <a href="#" class="forgot-link">I forgot my PIN</a>
               </div>
               <div class="sign-in-options-container">
                  <a href="#" class="signin-option-link">Sign-in Options</a>
                  <div class="options-btns-wrapper">
                     <button id="keypad-btn" class="option-btn" data-title="PIN"><img src="img/icons/icons8-keypad-32-white.png" alt="pin pad input selection button"></button>
                     <button id="pwd-btn" class="option-btn" data-title="Microsoft account password"><img src="img/icons/icons8-rename-32-white.png" alt="Password input selection button"></button>
                  </div>
               </div> 
            </div>
         </form>
      </div>
   </section>      
   

    <script src="js/script.js"></script>
  </body>
</html>
